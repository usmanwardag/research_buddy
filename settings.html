<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">    
</head>
<body>    
  <div class="tile">          
    <div class="box">        
      <div class="content">  
        <figure class="image 3by1">
          <img src="metrix-logo.png">
        </figure>
        <label class="label">Convert from:</label>
        <div class="container">
          <div class="control">
            <div class="select">
              <select id="fromMetric">
                <option value="cm">Centimeters (cm)</option>    
                <option value="mm">Milimiters (mm)</option>    
                <option value="inch">Inches (inch)</option>    
                <option value="lbs">Pounds (lbs)</option>    
                <option value="kg">Kilograms (kg)</option>    
                <option value="g">Grams (g)</option>    
              </select>
            </div>              
          </div>
        </div>
        <br>
        <label class="label">Convert to:</label>
        <div class="container">
          <div class="control">
            <div class="select">
              <select id="toMetric">
                <option value="cm">Centimeters (cm)</option>    
                <option value="mm">Milimiters (mm)</option>    
                <option value="inch">Inches (inch)</option>    
                <option value="lbs">Pounds (lbs)</option>    
                <option value="kg">Kilograms (kg)</option>    
                <option value="g">Grams (g)</option>      
              </select>
            </div>          
          </div>
        </div>
      </div> 
    
      <a class="button is-link" id="saveButton">Save and Close</a> 
      </div>
  </div> 
  </body>
  <script src="settings.js"></script>        
</html>
